<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Ejercicio 1</title>
  </head>
  <body>
    <script type="text/javascript">
      // CREACION VARIABLES
      var nombre = "Juan";
      var apellido = "Bello";
      var edad = 50;
      var fecha = 1972;

      // UTILIZAREMOS LA FUNCION alert() PARA IMPRIMIR LOS MENSAJES POR PANTALLA

      // 1.Muestra en un alert una frase que incluya comillas simples
      // Para el ejercicio, utilizamos comillas simples para el segundo mensaje del 'alert'. Así utilizamos \' para la utilización de las simples en la frase. Si el texto estuviese entre comillas dobles ("") podríamos utilizar las comillas simples de forma natural'
      alert("Muestra en un alert una frase que incluya comillas simples (' ')\n\n" + 'Este es un ejemplo usando \'comillas simples\' dentro de la frase');

      //2.Muestra en un alert tu nombre y apellidos separados por un salto de línea (\n)
      alert("Muestra en un alert tu nombre y apellidos separados por un salto de línea\n\n" + nombre + "\n" + apellido);

      //3.Muestra en un alert la suma de las variables edad y año de nacimiento
      alert("Muestra en un alert la suma de las variables edad y año de nacimiento\n\n" + "La suma de las variables edad(" + edad +") y año de nacimento(" + fecha + ") es: " + (edad + fecha));

      //4.Muestra en un alert la concatenación de todas las variables
      alert("Muestra en un alert la concatenación de todas las variables\n\n" + nombre + apellido + edad + fecha);

    </script>
  </body>
</html>
